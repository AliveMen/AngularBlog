<form class="card" [formGroup]="loginForm" (ngSubmit)="submit()">
  <h2>Login</h2>

  <div class="alert-danger" *ngIf="auth.error$ | async as error">{{error}}</div>

  <div class="info" *ngIf="message">{{message}}</div>
  <div class="form-control" [ngClass]="{invalid: loginForm.get('email').touched && loginForm.get('email').invalid}">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div class="validation" *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">
      <small *ngIf="loginForm.get('email').errors.required">Required</small>
      <small *ngIf="loginForm.get('email').errors.email">Enter correct email</small>
    </div>
  </div>


  <div class="form-control" [ngClass]="{invalid:  loginForm.get('password').touched && loginForm.get('password').invalid}">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">
    <div class="validation" *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
      <small *ngIf="loginForm.get('password').errors.required">Required</small>
      <small *ngIf="loginForm.get('password').errors.minlength">Should be be more than {{loginForm.get('password').errors.minlength.requiredLength}} </small>
    </div>
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || submitted" >Exit</button>
</form>
